name: Publish to NuGet

on:
  release:
    types: [published, prereleased]

jobs:
  publish-to-nuget:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.2.108

      - name: Build project (release, version $GITHUB_REF)
        run: dotnet build -c Release -p:Version=$GITHUB_REF

      - name: Run unit tests
        run: dotnet test -c Release
        
      - name: Package for NuGet
        run: dotnet pack -c Release -o nugetPackage
        
